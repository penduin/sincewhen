<html manifest="sincewhen.appcache">
<head>
<title>sinceWhen</title>
<link rel="icon" sizes="196x196" href="icon196.png">
<link rel="apple-touch-icon" href="icon196.png">
<link rel="manifest" href="manifest.json">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=3">
<style>
body {
  font-family: sans-serif;
  margin: 0;
  background: #ddd;
  text-align: center;
  touch-action: manipulation;
}
h1, p {
  margin: 0;
  padding: 0.2em;
}
h1 {
  background: #aaa;
  font-size: 150%;
  font-weight: normal;
  box-shadow: 0px 0px 1em rgba(0, 0, 0, 1);
  margin-bottom: 1em;
  text-align: left;
}
h1 img {
  height: 1.5em;
  width: 1.5em;
  vertical-align: middle;
}
.data {
  font-size: 7vw;
}
.buttons {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #ddd;
  box-shadow: 0px -1em 1em rgba(221, 221, 221, 1);
  padding-bottom: 1em;
}
.scroll {
  margin-bottom: 9em;
}
.log, .tag {
  text-align: left;
  padding: 0.5em;
  border: 1px solid grey;
  border-radius: 0.5em;
  margin: 0.5em;
}
.clear {
  clear: both;
}
button, select {
  touch-action: manipulation;
  padding: 0.25em;
  font-size: 140%;
  box-shadow: 0px 0px 2px rgba(0, 0, 0, 1), 0px 0px 1px rgba(0, 0, 0, 1);
}
select {
  font-size: 120%;
}
button {
  text-align: center;
  width: 90%;
  margin: 0.25em;
  max-width: 70vh;
  background: grey linear-gradient(to bottom, silver, white);
  border-radius: 0.5em;
  border-style: outset;
  boeder-color: white;
}
option.last {
  background: silver;
}
button.green {
  background: limegreen linear-gradient(to bottom, green, limegreen);
  color: white;
  border-color: limegreen;
}
button.delete {
  float: right;
  margin: 0;
  width: 2em;
  background: red linear-gradient(to bottom, darkred, red);
  border-color: red;
  color: white;
  font-weight: bold;
}
button:active {
  border-style: inset;
  background: linear-gradient(to bottom, grey, silver);
}
button.green:active {
  background: linear-gradient(to bottom, darkgreen, green);
}
button.delete:active {
  background: linear-gradient(to bottom, darkred, black);
}
.hidden {
  display: none;
}
</style>
<script src="sincewhen.js"></script>
</head>
<body>

<div id="main" class="page">
<h1>
<img src="icon196.png">
sinceWhen
</h1>
<p>
Most recent
<select id="type">
<option value="">time recorded</option>
<option value="_labels" class="last">add/edit labels...</option>
</select>
:
</p>
<p id="date" class="data">
----------  --:--:--
</p>
<p id="ago" class="data">
--- -- --:--:--  ago
</p>
<div class="buttons">
<button id="now" class="green">Now</button>
<button class="show_history">History...</button>
</div>
</div>

<div id="history" class="page hidden">
<h1>
<img src="icon512.png">
sinceWhen - History
</h1>
<div id="log" class="scroll">
</div>
<div class="buttons">
<button class="show_main">Done</button>
</div>
</div>

<div id="labels" class="page hidden">
<h1>
<img src="icon512.png">
sinceWhen - Labels
</h1>
<div id="tag" class="scroll">
</div>
<div class="buttons">
<button id="addlabel">Add...</button>
<button class="show_main">Done</button>
</div>
</div>

</body>
<script>


</script>
</html>
